<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TeeKart - Fashion for Everyone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      color: #333;
    }

    header {
      background-color: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .banner {
      text-align: center;
      padding: 2rem;
    }

    .banner h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 2rem;
    }

    .product-card {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 0.5rem 1rem;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #222;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h2>TeeKart</h2>
    <p>Stylish Clothes for Men & Women</p>
  </header>

  <section class="banner">
    <h1>Welcome to TeeKart</h1>
    <p>Choose your favorite outfit and order now!</p>
  </section>

  <section class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/200x200?text=T-Shirt+1" alt="T-shirt 1">
      <h3>Casual T-Shirt</h3>
      <p>Price: ₹499</p>
      <a href="https://wa.me/916003612799?text=I%20want%20to%20order%20Casual%20T-shirt" class="btn">Order Now</a>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/200x200?text=Jeans+1" alt="Jeans 1">
      <h3>Denim Jeans</h3>
      <p>Price: ₹899</p>
      <a href="https://wa.me/916003612799?text=I%20want%20to%20order%20Denim%20Jeans" class="btn">Order Now</a>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/200x200?text=Hoodie+1" alt="Hoodie 1">
      <h3>Winter Hoodie</h3>
      <p>Price: ₹999</p>
      <a href="https://wa.me/916003612799?text=I%20want%20to%20order%20Winter%20Hoodie" class="btn">Order Now</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 TeeKart. All Rights Reserved.</p>
  </footer>

</body>
</html>
